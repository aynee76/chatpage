<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header class="container">
            <img src="/img/arrow.png" class="arr">
            <div class="profile">
                <img src="/img/profile.png" class="profile-img">

                <div>
                    <h3>Hannah</h3>
                    <p>Active 1hr ago</p>
                </div>
            </div>
    </header>

    <section id="content">
        
    </section>

    <hr>

    <form action="" class="form-box">
        <input id="input-field" placeholder="Type a message...">

        <div class="icons">
            <button id="submit" type="button"><img src="/img/send.svg" class="icon"></button>
            <img src="/img/gif.png" class="icon">
            <img src="/img/smiley.png" class="icon">
            <img src="/img/link.png" class="icon">
        </div>
    </form>

    <script src="/script.js"></script>
</body>
</html>
